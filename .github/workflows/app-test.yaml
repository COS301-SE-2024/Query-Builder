name: App Test
on:
    push:
        branches:
            - dev
            - main
        paths:
            - 'query-builder-app/**'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '.nvmrc'
                cache: 'pnpm'
            - name: Install Dependencies
              run: pnpm install
            - name: Test
              run: pnpm test
              working-directory: query-builder-app