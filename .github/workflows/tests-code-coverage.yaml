name: Code Coverage
on:
    pull_request:
        branches:
            - dev
            - main
        paths:
            - 'query-builder-app/**'
            - 'query-builder-backend/**'
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: '9.1.2'
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'pnpm'
                cache-dependency-path: query-builder-app/pnpm-lock.yaml
            - name: Install Dependencies
              run: |
                  pnpm install --frozen-lockfile
              working-directory: query-builder-app
            - name: Coverage Test Frontend
              run: pnpm run coverage # Currently only generates reports for front-end
              working-directory: query-builder-app
            #    - name: Coverage Test Backend
            #      run: pnpm run coverage
            #      working-directory: query-builder-backend # need to update pnpm deps for backend to enable
            - name: Coveralls
              uses: coverallsapp/github-action@v2
              with:
                github-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
                base-path: query-builder-app
